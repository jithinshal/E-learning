{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select subject</title>
    <style>
        body{
            background-color:rgb(42, 161, 212);
            
           padding-top:50px;
            }
            button{
                position:relative;
                background-color:black;
                color:white;
                top :30px;
              }
              button:hover{
                background-color:red;
              }
              input[type=submit], input[type=reset]{
                position: relative;
                display: inline-block;
                padding: 8px 8px;
                background-color: black;
                color: beige;
            }
            input[type=submit]:hover, input[type=reset]:hover{
                color: brown;
            }
    </style>
</head>
<body>
<div align="center">
<form method="post" action="{% url 'student_book_course1' %}">
    {% csrf_token %}
    <h3>SELECT SUBJECT</h3>
    <table>
        <tr>
            <td>
                <select name="subj">
                    <option value="Nil" selected>Select subject</option>
                    {% for i in snew %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table><br><br>
    <div align="center">
        <input type="submit" name="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp
        <input type="reset" name="cancel" value="Cancel">&nbsp&nbsp&nbsp&nbsp
    </div>
</form>
</div>
<div align="center">
<button type="submit" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
