{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacher</title>
    <link rel="stylesheet" type="text/css" href="{% static 'profile_update.css' %}">

</head>

<body>
    <div class="container" align="center" >
    <div style="display: block; width: 600px;">
    <h4>update profile</h4>
    {% if messages %}
        {% for msg in messages %}
                 {{ msg }}
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'student_pr_update' %}" enctype="multipart/form-data">
        {% csrf_token %}
<br><br>
    FIRSTNAME: <br><br><input type="text" value="{{b.First_name}}" name="first_name" ><br><br>
    LASTNAME: <br><br><input type="text" value="{{b.Last_name}}" name="last_name" ><br><br>
    USERNAME: <br><br><input type="text" value="{{um.username}}" name="user_name"><br><br>
    EMAIL    :<br><br><input type="email" value="{{b.Email}}" name="email"><br><br>
    PASSWORD :<br><br><input type="text" value="{{ b.Password}}" name="psw"><br><br>
    IMAGE: <br><br><img src="/media/{{b.Image}}" alt="No image" height="200px" width="200px"><br><br>
    <br><br><input type="file" value="Upload new image" name="imgg1"><br><br>
        <input type="hidden" value="{{b.Image}}" name="imgg">
    <button type="submit">UPDATE</button><br><br>
    </form>
        <button type="submit" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>BACK</button>
</div>
</div>
</body>
</html>
