{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paid</title>
    <style>
        body{
            background-color:rgb(42, 161, 212);
        }
        button{
            position:relative;
            background-color:black;
            color:white;
            top :30px;
            padding:5px;
            
          }
          button:hover{
            background-color:red;
          }
    </style>

</head>

<body >
<center>
<form method="post" action="{% url 'stu_buk_teacher' %}">
    {% csrf_token %}
    <div class="container">
    <h1>Pay amount</h1>
    <div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
    <input type="text" placeholder="Enter paid fees in Rs" name="paid" required><br>
    <button type="submit" class="registerbtn">Next</button><br><br>
    <button type="reset" class="registerbtn">Cancel</button>
  </div>

</form>
</center>
<div align="center">
    <button type="submit" onclick="location.href='{% url 'student_home' %}'">Home</button>
</div>
</body>

</html>
