{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAPTER CONTENT</title>
    <style>
        body{
            background-color:rgb(42, 161, 212);
            
            }
            button{
                position:relative;
                background-color:black;
                color:white;
               
              }
              button:hover{
                background-color:red;
              }
              input[type=submit], input[type=reset]{
                position: relative;
                display: inline-block;
                padding: 8px 8px;
                background-color: black;
                color: beige;
            }
            input[type=submit]:hover, input[type=reset]:hover{
                color: brown;
            }
    </style>
</head>
<body >
<form action="{% url 'compp' %}" method="post">
{% csrf_token %}
<div align="center">

    {% for i,j,k,m,n in ded %}
    <input type="hidden" value="{{i}}" name="id">
    <p align="center">{{j}}</p><br><br>
    <a href="/media/{{i.Chapter_Content_name}}" download="">
    <input type="hidden" value="{{k}}" name="chap_cont">
    <input type="button" id="btn" value="Download content"/>
    </a><br><br>

    <label>Status</label><br><br>
        <select name="comm">
            {% if n == 'Completed' %}
             <option value="C" selected>Completed</option>
             <option value="P">Pending</option>

            {% else %}
              <option value="C">Completed</option>
              <option value="P" selected>Pending</option>
            {% endif %}
        </select>

     {% endfor %}
    <br><br>
    <input type="submit" value="Submit">
</div>
</form>
<br><br>
<div align="center">
    <button type="submit" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>Home</button>
</div>
</body>
</html>
