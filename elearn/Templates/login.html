{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>
    <div class="wrapper fadeInDown">
		<div id="formContent">
		  <!-- Tabs Titles -->
		  {% if messages %}
		  		{% for msg in messages %}
				  	  {{ msg }}
		        {% endfor %}
	      {% endif %}
		  <!-- Icon -->
		  <div class="fadeIn first ">
			<img src="{% static 'user-solid.svg'%}" id="icon" alt="User Icon" />
		  </div>
	  
		  <!-- Login Form -->
		  <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="text" id="login" class="fadeIn second" name="user_name" placeholder="username">
			<input type="password" id="password" class="fadeIn third" name="psw" placeholder="password">
			<input type="submit" class="fadeIn fourth" value="Log In">
		  </form>
	  
		  <!-- Remind Passowrd -->
		  <div id="formFooter">
			<a class="underlineHover" href="{% url 'forgot_password' %}">Forgot Password?</a>
		  </div>
	  
		</div>
	  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
   
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
