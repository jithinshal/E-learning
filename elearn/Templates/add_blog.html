{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add blog</title>
   <style>
    body{
        background-color:rgb(42, 161, 212);
        
       padding-top:50px;
        }
        button{
            position:relative;
            background-color:black;
            color:white;
            top :30px;
          }
          button:hover{
            background-color:red;
          }
          input[type=submit], input[type=reset]{
            position: relative;
            display: inline-block;
            padding: 8px 8px;
            background-color: black;
            color: beige;
        }
        input[type=submit]:hover, input[type=reset]:hover{
            color: brown;
        }
        
   </style>
</head>
<body>
<div align="center">
<form method="post" action="{% url 'add_blog' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h3><b>ADD BLOG</b></h3>
                <label>Your name</label><br><br>
                <input type="text" name="nam" required><br><br>
                <label>Blog content</label><br><br>
                <textarea rows="4" cols="50" name="c_b" required></textarea><br><br>
                <label>Upload your photo</label><br><br>
                <input type="file" size="10" placeholder="Attach your recent photograph" name="photo" required><br><br>
                <label>Today's date</label><br><br>
                <input type="date" name="date1" required><br><br>
                <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="reset" value="cancel">
</form>
<div align="center">
    <button type="submit" onclick="location.href='{% url 'home' %}'" name='mybtn2'>back</button>
</div>
</div>

<div align="center" style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>

</body>
</html>
