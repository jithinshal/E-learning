{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send message</title>
    <style>
        body{
            background-color:rgb(42, 161, 212);
        
            }
            button{
                position:relative;
                background-color:black;
                color:white;
                
              }
              button:hover{
                background-color:red;
              }
              input[type=submit], input[type=reset]{
                position: relative;
                display: inline-block;
                padding: 8px 8px;
                background-color: black;
                color: beige;
            }
            input[type=submit]:hover, input[type=reset]:hover{
                color: brown;
            }
    </style>

</head>

<body>
    <div  class="cen" align="center">
        <form method="post" action="{% url 'reply_msg_admin' pa.id %}">
            {% csrf_token %}
            <br><br>
            <input type="hidden" name="cate" value="{{pa.Category}}">
            <input type="hidden" name="f_email" value="{{pa.From_email}}"><br><br>
            <input type="hidden" name="to_email" value="{{pa.To_email}}"><br><br>
            <input type="text" name="msg_cont" value="{{pa.Message_content}}"><br><br>
            <input type="submit" name="sb" value="Send">
            <input type="reset" name="sb1" value="Cancel">
        </form>
        <div>
             <button type="submit" onclick="location.href='{% url 'admin_home' %}'">Home</button>
        </div>
    </div>
</body>
</html>
