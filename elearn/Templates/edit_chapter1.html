{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter edit</title>
    <style>
        body{
            background-color:rgb(42, 161, 212);
            
          
            }
            button{
                position:relative;
                background-color:black;
                color:white;
            
              }
              button:hover{
                background-color:red;
              }
              input[type=submit], input[type=reset]{
                position: relative;
                display: inline-block;
                padding: 8px 8px;
                background-color: black;
                color: beige;
            }
            input[type=submit]:hover, input[type=reset]:hover{
                color: brown;
            }
            
    </style>
</head>
<body>
<div align="center">
<form method="post" action="{% url 'edit_chapter1' gh.Subject_title gh.Course_title gh.Chapter_title ftf.Email gh.id %}">
    {% csrf_token %}
    <h3><b>CHAPTER EDIT</b></h3><br><br>
    <input type="hidden" value="{{gh.Subject_title}}" name="sub">
    <input type="hidden" value="{{gh.Course_title}}" name="cou">
    <label>Chapter title</label><br><br>
    <input type="text" value="{{gh.Chapter_title}}" name="c_tt"><br><br>
    <label>Number of assignments included</label><br><br>
    <input type="number" value="{{gh.Num_of_assignments}}" name="n_s"><br><br>
    <input type="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp
    <input type="reset" value="Cancel">
</form>
</div>
<div align="center">
   <button type="submit" onclick="location.href='{% url 'chapter_ad' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
