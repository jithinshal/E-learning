{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send message</title>
    <style>
        body{
            background-color:rgb(42, 161, 212);
     
            }
            button{
                position:relative;
                background-color:black;
                color:white;
       
              }
              button:hover{
                background-color:red;
              }
              input[type=submit], input[type=reset]{
                position: relative;
                display: inline-block;
                padding: 8px 8px;
                background-color: black;
                color: beige;
            }
            input[type=submit]:hover, input[type=reset]:hover{
                color: brown;
            }
    </style>

</head>

<body >
    <div  class="cen" align="center">
        <form method="post" action="{% url 'sent_msg_student' %}">
            {% csrf_token %}
            <br><br>
             <select name="to_em">
                    <option value="Nil" selected>To email</option>
                    {% for i in kk %}
                        <option value="{{i.Email}} {{i.User_role}}">{{i.Email}}, Category - {{i.User_role}}</option>
                    {% endfor %}
             </select><br><br>
            <textarea cols="50" rows="4" name="msg_cont"></textarea><br><br>
            <input type="submit" name="sb" value="Send">
            <input type="reset" name="sb1" value="Cancel">
        </form>
        <div>
             <button type="submit" onclick="location.href='{% url 'student_home' %}'">Home</button>
        </div>
    </div>
</body>
</html>
