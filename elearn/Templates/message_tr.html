{% load static %}
<html>
<head>
     <style>
        body{
            background-color:rgb(42, 161, 212);
            
            }
            button{
                position:relative;
                background-color:black;
                color:white;
              
              }
              button:hover{
                background-color:red;
              }
        table tbody tr td {
                    font-size: 24px;
                    border-spacing:5px;
                    padding: 15px 15px;
                    }
         table th
         {
         font-size: 24px;
         
         }
    </style>
    <meta charset="UTF-8">
    <title>Messages</title>
 
</head>
<body>
    <h1 style="color:brown;text-align:center;font-size:50px">Messages</h1>
    <div align="center">
        <table >
            <tr>
                <th>Sender category</th>
                <th>Sender email</th>
                <th>Message</th>
            </tr>
        {% for dd in mo %}
            <tr>
                <td>{{dd.Category}}</td><br>
                <td>{{dd.From_email}}</td>
                <td>{{dd.Message_content}}</td>
                <td>
                    <button onclick="window.location.href = '{% url 'del_msg_tr' dd.id %}';">Delete</button>
                </td>
                <td>
                    <button onclick="window.location.href = '{% url 'reply_msg_tr' dd.id %}';">Reply</button>
                </td>
            </tr>
            {% endfor %}
        </table><br><br>
        <button onclick="window.location.href = '{% url 'sent_msg_tr' %}';">Send message</button><br><br>
        <button onclick="window.location.href = '{% url 'teacher_home' %}';">Back</button>
        </div><br><br>


<div align="center">
    <div style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
</div>
</body>
</html>
