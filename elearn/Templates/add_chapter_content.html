{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD CHAPTER CONTENT</title>
    <style>
    body{
        background-color:rgb(42, 161, 212);
        margin-top:50px;
     }
     input[type=submit],input[type=reset]{
        position:relative;
        background-color:black;
        color:white;
        top:24px;
     }
     input[type=submit]:hover{
        background-color:red;
     }
     select{
        position:relative;
       top:15px;
     }
      button{
        position:relative;
        background-color:black;
        color:white;
        top :30px;
      }
      button:hover{
        background-color:red;
      }
    </style>
</head>
<body >
<div align="center">
<form method="post" action="{% url 'add_chapter_c0' %}">
    {% csrf_token %}
    <h3>SELECT SUBJECT</h3>
    <table>
        <tr>
            <td>
                <select name="subj">
                    <option value="Nil" selected>Select subject</option>
                    {% for i in kk %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table><br>
    <div align="center">
        <input type="submit" name="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp
        <input type="reset" name="cancel" value="Cancel">
    </div>
</form>
</div>
<div align="center">
   <button type="submit" onclick="location.href='{% url 'ch_co_tr' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
